<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include "includes/_static_files.html" %}
</head>
<body>

    <div class="container">
        <div class="mt-2 mb-3" style="display:flex; justify-content: center;">
            <img height="150" width="auto" src="{{url_for('static',filename='images/logo.jpg')}}" alt="">
        </div>
        
        <div class="row">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <form action="{{url_for('signup')}}" method="POST">
                <div class="checkout__order mb-5">
                    
                    <h4>Signup</h4>
                    <div class="col">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Fist Name<span>*</span></p>
                                    <input name="fname" type="text">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Last Name<span>*</span></p>
                                    <input name="lname" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Phone<span>*</span></p>
                                    <input name="phone" type="digit">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Email<span>*</span></p>
                                    <input name="email" type="email">
                                </div>
                            </div>
                        </div>

                        <div class="checkout__input">
                            <p>Account Password<span>*</span></p>
                            <input name="password" type="password">
                        </div>
                        
                       
                        
                        
                        
                        
                       
                    </div>
                    
                   
                    
                    
                    <button type="submit" class="site-btn">SIGN UP</button>
                </div>
                </form>
            </div>
            <div class="col-lg-2">
                
            </div>
        </div>
        
    </div>
    
</body>
</html>
