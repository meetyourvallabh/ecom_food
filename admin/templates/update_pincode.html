{% extends "admin_layout.html" %} {% block body %}
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  {% include "includes/_sidebar.html" %}
  <!-- End Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      {% include "includes/_topnavbar.html" %}
      <!-- End of Topbar -->
      <div class="container" style="margin-left: 175px;">
        <div class="col-8">
          {% include "includes/_messages.html" %}
          <h3>Update Pincode</h3>
          <form
            method="POST"
            action="{{url_for('admin.update_pincode', pincode=found_pincode.pincode)}}"
          >
            <div class="form-group row">
              <span class="col-2 mr-2 align-items-center">Pincode</span>
              <input
                required
                name="pincode"
                id="pincode"
                class="form-control col-8"
                value="{{found_pincode.pincode}}"
              />
            </div>
            <div class="form-group row">
                <span class="col-2 mr-2 align-items-center">Area</span>
                <input
                  required
                  name="area"
                  id="area"
                  class="form-control col-8"
                  value="{{found_pincode.area}}"
                />
              </div>
            <div class="form-group row">
              <span class="col-2 mr-2 align-items-center">City</span>
              <input
                required
                type="text"
                name="city"
                class="form-control col-8"
                id="city"
                value="{{found_pincode.city}}"
              />
            </div>
            
            <button type="submit" class="btn btn-outline-primary my-3">
              Update Pincode
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
