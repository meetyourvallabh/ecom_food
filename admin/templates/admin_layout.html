<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
      href="{{url_for('static', filename='dashboard/vendor/fontawesome-free/css/all.min.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="{{url_for('static', filename='dashboard/css/sb-admin-2.min.css')}}" rel="stylesheet" />

    <!-- Datatables -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='dashboard/vendor/datatables/dataTables.bootstrap4.min.css')}}"
    />
    {% block head %}{% endblock %}
  </head>

  <body>
    {% block body %}{% endblock %}

    <!-- Bootstrap core JavaScript-->
    <script src="{{url_for('static', filename='dashboard/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{url_for('static', filename='dashboard/vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{url_for('static', filename='dashboard/js/sb-admin-2.min.js')}}"></script>

    <!-- Page level plugins -->
    <script src="{{url_for('static', filename='dashboard/vendor/chart.js/Chart.min.js')}}"></script>

    <!-- Page level custom scripts -->
    <script src="{{url_for('static', filename='dashboard/js/demo/chart-area-demo.js')}}"></script>
    <script src="{{url_for('static', filename='dashboard/js/demo/chart-pie-demo.js')}}"></script>

    <!-- Datatables -->
    <script src="{{url_for('static', filename='dashboard/vendor/datatables/jquery.dataTables.min.js')}}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
